<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>converter</title>
</head>
<body>

    <div class="main">

        <div class="head">
            <h1 class="head_title">
                Metric/Imperial Unit Conversion
            </h1>

            <input type="text" placeholder="00" class="input" id="input">

            <button class="convert" id="convert">Convert</button>
        </div>

        <div class="body">
            <div class="converter">
                <h5 class="converter_title">Length (Meter/Feet)</h5>
                <p class="value" id="value1">
                    00 meters = 00.000 feet | 00 feet = 00.000 meters
                </p>
            </div>
            <div class="converter" id="c2">
                <h5 class="converter_title">Volume (Liters/Gallons)</h5>
                <p class="value" id="value2">
                    00 liters = 00.000 gallons | 00 gallons = 00.000 liters
                </p>
            </div>
            <div class="converter">
                <h5 class="converter_title">Mass (Kilograms/Pounds)</h5>
                <p class="value" id="value3">
                    00 kilos = 00.000 pounds | 00 pounds = 00.000 kilos
                </p>
            </div>
        </div>

    </div>
    

    <script src="index.js"></script>
</body>
</html>
